  <section class="section">
    <h2 class="text_left" > Поточна дата і час: </h2>
    <input type="datetime-local" id="datetimepicker">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var now = new Date();
        var timezoneOffset = now.getTimezoneOffset(); // Отримати різницю у хвилинах між UTC і місцевим часом
        now.setMinutes(now.getMinutes() - timezoneOffset); // Відняти різницю від поточної дати
        var formattedDateTime = now.toISOString().slice(0,16); // Форматування у форматі "рік-місяць-день година:хвилина"
        document.getElementById("datetimepicker").value = formattedDateTime;
      });
    </script>
  </section>
